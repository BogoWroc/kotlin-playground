buildscript {
    ext.kotlin_version = '1.2.10'
//    ext.spek_version = '1.1.5'

    repositories {
        mavenCentral()
    }
    dependencies {

        // Needed for the 'kotlin' plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Needed for the 'kotlin-spring' plugin
        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"

        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}


// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

apply plugin: 'idea'
apply plugin: "kotlin"
apply plugin: 'org.junit.platform.gradle.plugin'

jar {
    baseName = 'fibonacci'
    version =  '0.1.0'
}

dependencies {


    // Kotlin Dependencies
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"


    compile 'com.google.guava:guava:23.0'

    // junit configuration is described at https://junit.org/junit5/docs/current/user-guide/#running-tests-build-gradle-engines-configure
    testCompile 'junit:junit:4.12'
    testRuntime("org.junit.vintage:junit-vintage-engine:5.1.0")
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.12.0'
    testCompile group: 'com.nhaarman', name: 'mockito-kotlin', version: '1.5.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
}